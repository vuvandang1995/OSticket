<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Reset Password</title>
</head>
<body>
    <br/>
    <br/>
    <div class="container" id="id04">
        <div class="panel panel-info">
            <div class="panel-heading">
                Reset password
            </div>
            <div class="panel-body">
                <form action="" method="POST" onsubmit="return validate()">
                    {% csrf_token %}
                    <label for="pwd1"><b>New password</b></label>
                    <input type="password" class="form-control" id="pwd1" name="pwd1" required>
                    <div class="invalid-msg" id="invalid-msg1"></div><br>

                    <label for="pwd2"><b>Retype </b></label>
                    <input type="password" class="form-control"id="pwd2" name="pwd2" required>
                    <div class="invalid-msg" id="invalid-msg2"></div><br/>
                    <button type="submit" class="btn btn-primary" value="OK" id="uemail" >Change</button>
                </form>
            </div>
        </div>
    </div>
<script type="text/javascript">
    function validate(){
        $('#invalid-msg1').html('');
        $('#invalid-msg2').html('');
        if($('#pwd1').val() != $('#pwd2').val() ){
            $('#invalid-msg2').html('<em>re-password is in correct</em>').css('color','red');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
