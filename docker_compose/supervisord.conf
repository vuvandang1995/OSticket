[supervisord]
nodaemon=true


[program:gunicorn]
command=/usr/local/bin/gunicorn -c /home/osticket/gunicorn_conf.py --chdir /home/osticket osticket.wsgi:application --reload

[program:daphne]
command=/usr/local/bin/daphne -c /home/osticket/daphne_conf.py --chdir /home/osticket osticket.asgi:application --reload

autorestart=true
startretries=5
