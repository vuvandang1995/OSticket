<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/conversation.js' %}" ></script>
    <title>Conversation</title>
</head>
<body>
    <div>
        <h2>Ticket no.{{ticket.id}}</h2>
        <label><b>Owner:{{user.fullname}}</b></label><br/>
        <label>Created:{{ticket.datestart}}</label><br/>
        <label><b>Content:</b>{{ticket.content}}</label><br/>
        <p>----------------------------------------------</p>
    </div>
    <div id="list_comment">
        {% for com in comments %}
        {% if com.userid %}
        <label><strong>{{com.userid.fullname}}(user)</strong>:{{com.content}}</label><br/>
        {% else %}
        <label><strong>{{com.agentid.fullname}}(agent)</strong>:{{com.content}}</label><br/>
        {% endif%}
        <label>{{com.date}}</label><br/><br/>
        {% endfor %}
        <br/>
    </div>
    <div>
        {% csrf_token %}
        <label for="comment"><b>Comment:</b></label><br/>
        <textarea id="content" name="content" placeholder="comment here" rows="5" cols="50" ></textarea><br/>
        <button id="btn">Send</button>
    </div>
</body>
</html>
